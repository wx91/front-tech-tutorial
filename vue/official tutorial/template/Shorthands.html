<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>模板语法-指令</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!--v-bind Shorthand-->
    <!-- full syntax -->
    <a v-bind:href="url"> ... </a>
    <!-- shorthand -->
    <a :href="url"> ... </a>
    <!-- shorthand with dynamic argument (2.6.0+) -->
    <a :[key]="url"> ... </a>

    <!--v-on Shorthand-->
    <!-- full syntax -->
    <a v-on:click="doSomething"> ... </a>
    <!-- shorthand -->
    <a @click="doSomething"> ... </a>
    <!-- shorthand with dynamic argument (2.6.0+) -->
    <a @[event]="doSomething"> ... </a>
</body>

<script>

</script>

</html>
