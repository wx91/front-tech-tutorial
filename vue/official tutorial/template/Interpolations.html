<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>模板语法-插值</title>
  <script src="../vue.js"></script>
</head>

<body>
  <!--文本-->
  <div id="app1">
    <span>message:{{ msg }}</span><br />
    <!--v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新-->
    <span v-once>一次性插值：{{ msg }}</span>
  </div>
  <!--原始HTML-->
  <!--注意，你不能使用 v-html 来复合局部模板，因为 Vue 不是基于字符串的模板引擎-->
  <div id="app2">
    <p>Using mustaches:{{ rawHtml }}</p>
    <p>Using v-html directive:<span v-html="rawHtml"></span></p>
  </div>
  <!-- 特性 属性-->
  <div id="app3">
    <div v-bind:id="dynamicId">
      <span>测试自动id</span>
    </div>
    <button v-bind:disable="isButtonDisabled">button</button>
  </div>
  <!--使用JavaScript表达式-->
  <div id="app4">
    {{number+1}}
    {{ok?'YES':'NO'}}
    {{message.split('').reverse().join('')}}
    <div v-bind:id="'list-' +id">
      测试JavaScript的表达式
    </div>
  </div>
</body>

<script>
  var app1 = new Vue({
    el: "#app1",
    data: {
      msg: "消息内容体"
    }
  });
  var app2 = new Vue({
    el: "#app2",
    data: {
      rawHtml: '<span style="color:red">This should be red</span>'
    }
  });
  var app3 = new Vue({
    el: "#app3",
    data: {
      dynamicId: "div_dynamicId",
      isButtonDisabled: true
    }
  });
  var app4 = new Vue({
    el: '#app4',
    data: {
      number: 4,
      ok: false,
      message: 'message',
      id: "aaaa"
    }
  });
</script>

</html>
