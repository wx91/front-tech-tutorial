<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>模板语法-指令</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!--指令的简单例子 -->
    <div id="app1">
        指令的简单例子
        <p v-if="seen">现在你看到我了</p>
    </div>
    <!-- 参数-->
    <div id="app2">
        <a v-bind:href="url">www.bing.com</a>
        <a v-on:click="doSomething">点击例子</a>
    </div>
    <!-- 动态参数 2.6.0新增-->
    <div id="app3">
        <a v-bind:[attribute_name]="url">www.sogou.com</a>
        <a v-on:[event_name]="doSomething">点击动态参数例子</a>
    </div>
    <!-- 修饰符-->
    <div>
        <form v-on:submit.prevent="onSubmit">...</form>
    </div>

</body>

<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            seen: false
        }
    });
    var app2 = new Vue({
        el: '#app2',
        data: {
            url: 'http://www.bing.com'
        },
        methods: {
            doSomething: function () {
                console.log("链接被点击了！")
            }
        }
    });
    var app3 = new Vue({
        el: '#app3',
        data: {
            url: 'http://www.sogou.com',
            attribute_name: 'href',
            event_name: 'click'
        },
        methods: {
            doSomething: function () {
                console.log("点击动态参数例子！")
            }
        }
    });
</script>

</html>
