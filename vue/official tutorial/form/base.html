<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表单输入绑定-基础用法</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- 
        v-model 在内部使用不同的属性为不同的输入元素并抛出不同的事件：
        text 和 textarea 元素使用 value 属性和 input 事件；
        checkbox 和 radio 使用 checked 属性和 change 事件；
        select 字段将 value 作为 prop 并将 change 作为事件。 
    -->
    <!--文本-->
    <div id="app1">
        <!--文本-->
        <input v-model="message" placeholder="edit me" type="text" />
        <p> Message is : {{message}}</p>
    </div>
    <!--多行文本-->
    <div id="app2">
        <span>Multiline message is : </span>
        <p style="white-space:pre-line;">{{message}}</p><br />
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
    </div>
    <!--复选框-->
    <div id="app3">
        <!--单个复选框，绑定到布尔值-->
        <input type="checkbox" id="checkbox" v-model="checked" />
        <label for="checkbox">{{checked}}</label>
        <br />
        <!--多个复选框，绑定到同一数组-->
        <input type="checkbox" id="jack" value="Jack" v-model="checkNames" />
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkNames" />
        <label for="John">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkNames" />
        <label for="jack">Mike</label>
        <br />
        <span>Checked names: {{checkNames}}</span>
    </div>
    <!--单选按钮-->
    <div id="app4">
        <input type="radio" id="one" value="One" v-model="picked" />
        <label for="one">One</label>
        <input type="radio" id="two" value="Two" v-model="picked" />
        <label for="two">Two</label>
        <br />
        <span>Picked : {{picked}}</span>
    </div>
    <!--选择框-->
    <!--单选时：-->
    <div id="app5">
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected : {{selected}}</span>
    </div>
    <!--多选时 (绑定到一个数组)-->
    <div id="app6">
        <select v-model="selected" multiple style="width: 50px">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected : {{selected}}</span>
    </div>
    <!--用 v-for 渲染的动态选项-->
    <div id="app7">
        <select v-model="selected">
            <option v-for="option in options" v-bind:value="option.value">
                {{option.text}}
            </option>
        </select>
    </div>
</body>


<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            message: ''
        }
    });
    var app2 = new Vue({
        el: '#app2',
        data: {
            message: ''
        }
    });
    var app3 = new Vue({
        el: '#app3',
        data: {
            checked: false,
            checkNames: []
        }
    });
    var app4 = new Vue({
        el: '#app4',
        data: {
            picked: ''
        }
    });
    var app5 = new Vue({
        el: '#app5',
        data: {
            selected: ''
        }
    });
    var app6 = new Vue({
        el: '#app6',
        data: {
            selected: []
        }
    });
    var app7 = new Vue({
        el: '#app7',
        data: {
            selected: 'A',
            options: [{
                    text: 'One',
                    value: 'A'
                },
                {
                    text: 'Two',
                    value: 'B'
                },
                {
                    text: 'Three',
                    value: 'C'
                }
            ]
        }

    });
</script>

</html>
