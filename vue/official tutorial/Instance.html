<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 实例</title>
    <script src="vue.js"></script>
</head>

<body>
    <!--数据与方法-->
    <div id="example">open-in-browser
        <p>{{a}}</p>
    </div>
</body>

<script>
    // 我们的数据对象
    var data = {
        a: 1
    }

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        el: '#example',
        data: data
    })

    // 获得这个实例上的属性
    // 返回源数据中对应的字段
    console.log(vm.a == data.a) // => true

    // 设置属性也会影响到原始数据
    vm.a = 2;
    console.log(data.a); // => 2

    // ……反之亦然
    data.a = 3;
    console.log(vm.a); // => 3
    vm.b = 'hi';

    console.log(vm.$data === data);
    console.log(vm.$el === document.getElementById('example'));
    // $watch 是一个实例方法
    vm.$watch('a', function (newValue, oldValue) {
        console.log('data.a oldValue=' + oldValue + '   newValue=' + newValue);
    });
    vm.a = 6;
    console.log(data.a);
</script>

</html>
